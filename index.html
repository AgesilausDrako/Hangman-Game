<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hangman Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="row">
			<div class="col-md-12 header-row">
					<img src="assets/images/hangman.jpg" class="img-responsive">
			</div>
			</div><!-- end of header row div -->
				<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div id="picture-div" class="img-responsive">
						<img src="assets/images/Hangman_6.png-c200">
						</div>
					</div>
					<div class="col-md-6">
						<p>
							Press any key to get started!
						</p>
						<p>
							Wins: <span id="numWin">0</span>
						</p>
						<p>
							Current Word
						</p>
						<p>
							<span id="word"></span>
						</p>
						<p>
							Number of Guesses Remaining
						</p>
						<p>
							<span id="numChances"></span>
						</p>
						<p>
							Letters already guessed:
						</p>
						<p>
							<span id="alreadyGuessed"></span>
						</p>
					</div>
			</div><!-- end of second row div -->

		</div><!-- end of container div -->
	<script src="assets/javascript/game.js"></script>
	</body>
</html>
